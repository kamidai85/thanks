<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了</title>
    <!-- LIFFのJavaScriptを読み込む -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f7f7f7;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #06c755;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        .check-icon {
            color: #06c755;
            font-size: 60px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-icon">✓</div>
        <h1>送信完了</h1>
        <p>お問い合わせありがとうございました。<br>内容を確認の上、担当者より連絡させていただきます。</p>
        <p>このページは閉じて大丈夫です。</p>
        <button id="closeButton" class="back-button">閉じる</button>
    </div>

    <script>
        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function() {
            // LIFFの初期化
            liff.init({
                liffId: "2007092175-ZRreRvez"
            }).then(() => {
                console.log("LIFF初期化成功");
                
                // 閉じるボタンのイベント
                document.getElementById('closeButton').addEventListener('click', function() {
                    if (liff.isInClient()) {
                        // LINEアプリ内の場合はウィンドウを閉じる
                        liff.closeWindow();
                    } else {
                        // ブラウザの場合はメッセージを表示
                        alert('このページを閉じてください。');
                    }
                });
                
                // 3秒後に自動的に閉じる
                setTimeout(() => {
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    }
                }, 3000);
                
            }).catch((err) => {
                console.error("LIFF初期化失敗:", err);
            });
        });
    </script>
</body>
</html>
